<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Gem of Geometry</title>
</head>
<body class="bg-slate-100 pb-20 px-5">
  <h1 class="text-center p-10 text-4xl font-semibold"> Gem Of Geometry : Geometry Made Easy</h1>
    <!-- main container  -->
    <div class="flex gap-2">
        <!-- shape container  -->
         <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 border-2 border-gray-700 rounded-sm p-4">
            <!-- card 1 -->
            <div class="card bg-base-100  shadow-sm hover:bg-red-200">
                <figure class="px-10 pt-10">
                  <img
                    src="./images/triangle.png"
                    alt="triangle"
                    class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 X b X h</p>
                  <!-- formula input  -->
                   <div class="mb-3">
                    <input type="text" name="" id="" placeholder="b" class="border-1 border-gray-300 w-24">
                    <span class="ml-2 mr-1"> cm </span>
                    <input type="text" name="" id="" placeholder="h" class="border-1 border-gray-300 w-24" >
                    <span> cm </span>

                   </div>
                  <div class="card-actions ">
                    <button class="btn btn-primary ">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- card 2 -->
            <div class="card bg-base-100  shadow-sm hover:bg-amber-100">
                <figure class="px-10 pt-10">
                  <img
                    src="./images/rectangle.png"
                    alt="triangle"
                    class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) =w X l</p>
                  <!-- formula input  -->
                   <div class="mb-3">
                    <input type="text" name="" id="" placeholder="w" class="border-1 border-gray-300 w-24">
                    <span class="ml-2 mr-1"> cm </span>
                    <input type="text" name="" id="" placeholder="l" class="border-1 border-gray-300 w-24" >
                    <span> cm </span>

                   </div>
                  <div class="card-actions ">
                    <button class="btn btn-primary ">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- card 3 -->
            <div class="card bg-base-100  shadow-sm hover:bg-cyan-200">
                <figure class="px-10 pt-10">
                  <img
                    src="./images/parallelogram.png"
                    alt="triangle"
                    class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Parallelogram</h2>
                  <p>Area (A) =  b X h</p>
                  <!-- formula input  -->
                   <div class="mb-3">
                    <input type="text" name="" id="" placeholder="b" class="border-1 border-gray-300 w-24">
                    <span class="ml-2 mr-1"> cm </span>
                    <input type="text" name="" id="" placeholder="h" class="border-1 border-gray-300 w-24" >
                    <span> cm </span>

                   </div>
                  <div class="card-actions ">
                    <button class="btn btn-primary ">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- card 4 -->
            <div class="card bg-base-100  shadow-sm hover:bg-red-200">
                <figure class="px-10 pt-10">
                  <img
                    src="./images/rhombus.png"
                    alt="triangle"
                    class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Rhombus</h2>
                  <p>Area (A) = 0.5 X d<sub>2</sub> X d<sub>2</sub></p>
                  <!-- formula input  -->
                   <div class="mb-3">
                    <input type="text" name="" id="" placeholder="d1" class="border-1 border-gray-300 w-24">
                    <span class="ml-2 mr-1"> cm </span>
                    <input type="text" name="" id="" placeholder="d2" class="border-1 border-gray-300 w-24" >
                    <span> cm </span>

                   </div>
                  <div class="card-actions ">
                    <button class="btn btn-primary ">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- card 5 -->
            <div class="card bg-base-100  shadow-sm hover:bg-sky-200">
                <figure class="px-10 pt-10">
                  <img
                    src="./images/pentagon.png"
                    alt="triangle"
                    class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Pentagon</h2>
                  <p>Area (A) = 0.5 X p X b</p>
                  <!-- formula input  -->
                   <div class="mb-3">
                    <input type="text" name="" id="" placeholder="p" class="border-1 border-gray-300 w-24">
                    <span class="ml-2 mr-1"> cm </span>
                    <input type="text" name="" id="" placeholder="b" class="border-1 border-gray-300 w-24" >
                    <span> cm </span>

                   </div>
                  <div class="card-actions ">
                    <button class="btn btn-primary ">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- card 6 -->
            <div class="card bg-base-100  shadow-sm hover:bg-indigo-200">
                <figure class="px-10 pt-10">
                  <img
                    src="./images/ellipse.png"
                    alt="triangle"
                    class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Ellipse</h2>
                  <p>Area (A) = &pi; X a X b</p>
                  <!-- formula input  -->
                   <div class="mb-3">
                    <input type="text" name="" id="" placeholder="a" class="border-1 border-gray-300 w-24">
                    <span class="ml-2 mr-1"> cm </span>
                    <input type="text" name="" id="" placeholder="b" class="border-1 border-gray-300 w-24" >
                    <span> cm </span>

                   </div>
                  <div class="card-actions ">
                    <button class="btn btn-primary ">Calculate</button>
                  </div>
                </div>
              </div>
           
         </div>
         <!-- calculation container  -->
          <div class="border-2 border-gray-600 p-3 rounded-sm">
            <h4 class="text-2xl font-semibold underline ">Area Calculation  </h4>
          </div>
    </div>

    <script src="./script js/script.js"></script>
</body>
</html>
